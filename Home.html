<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WeatherAPI</title>
</head>
<body>
<h1>Weather Data API</h1>
<p>URL Format: http://127.0.0.1/api/v1/station/date</p>
<p>URL Example: http://127.0.0.1/api/v1/19/1980-10-27</p>
<p>Whole data for one station: http://127.0.0.1/api/v1/19</p>
<p>Annual data for one station: http://127.0.0.1/api/v1/19/year</p>
<p>{{data|safe}}</p>
</body>
</html>
